<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="posibilidad">
            <div class="ganar">Ganar: 0%</div>
            <div class="perder">Perder: 0%</div>
            <div class="quedarse">Seguir: 0%</div>
        </div>
        <div class="container-carteles">
            <div class="perdiste">
                <h1 id="gano-perdio">Perdiste!</h1>
                <p id="puntos"></p>
                <button id="perdio-btn">Continuar</button>
            </div>
            <div class="ganaste">
                <h1 id="gano-perdio">Ganaste!</h1>
                <p id="puntos2"></p>
                <button id="gano-btn">Continuar</button>
            </div>
        </div>
        <div class="card-backside-container">
            
        </div>
        <div class="user-count">0</div>
        <div class="card-container">
        </div>
        <nav>
            <div class="nav-group">
                <select name="first-card-select" class="card-select-input" id="first-card-select-input">
                    <option disabled hidden selected value="dontremove">CARD 1</option>
                </select>
                
                <select name="second-card-select" class="card-select-input" id="second-card-select-input">
                    <option disabled hidden selected value="dontremove">CARD 2</option>
                </select>
                
                <select name="cant-baraja-selec" class="card-select-input" id="cant-baraja-select-input">
                    <option disabled hidden selected value="1">CANT. BARAJAS</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                
                <input type="button" value="PEDIR" class="card-select-input" id="pedir-input">
                <input type="button" value="BARAJAR" class="card-select-input" id="barajar-input">
            </div>
        </nav>
    </div>
</body>
</html>
